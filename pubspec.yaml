        style: italic
      - asset: assets/fonts/BRFirma/BRFirma-ExtraLight.ttf
        weight: 300
      - asset: assets/fonts/BRFirma/BRFirma-ExtraLightItalic.ttf
        weight: 300
        style: italic
      - asset: assets/fonts/BRFirma/BRFirma-Light.ttf
        weight: 400
      - asset: assets/fonts/BRFirma/BRFirma-LightItalic.ttf
        weight: 400
        style: italic
      - asset: assets/fonts/BRFirma/BRFirma-Regular.ttf
        weight: 500
      - asset: assets/fonts/BRFirma/BRFirma-RegularItalic.ttf
        weight: 500
        style: italic
      - asset: assets/fonts/BRFirma/BRFirma-Medium.ttf
        weight: 600
      - asset: assets/fonts/BRFirma/BRFirma-MediumItalic.ttf
        weight: 600
        style: italic
      - asset: assets/fonts/BRFirma/BRFirma-SemiBold.ttf
